<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


  <ui:insert name="metadata">
  </ui:insert>

  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet library="css" name="default.css" />
    <h:outputStylesheet library="css" name="cssLayout.css" />

    <title>Gestion des utilisateurs - #{bundle.Erreur_Titre}</title>
  </h:head>

  <h:body>


    <div id="top" class="top">
      <ui:insert name="top">Gestion des utilisateurs</ui:insert>
      <h:form>
        Administrateur connecté : #{loginBean.nomUtilisateur} 
        <h:commandButton action="#{loginBean.deconnect()}" value="Déconnexion" 
                         rendered="#{loginBean.nomUtilisateur ne 'ANONYMOUS'}"/>
      </h:form>
    </div>
    <div>
      <div id="left">
        <ui:insert name="left"><ui:include src="menu_admin.xhtml" /></ui:insert>
      </div>
      <div id="content" class="left_content">
        <ui:insert name="content">Choisissez ce que vous voulez faire dans le menu de gauche</ui:insert>
      </div>
    </div>
  </h:body>

</html>
